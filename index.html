<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body style = "background-color: #355c7d">
    
    <!-- When clicked, bring to page with the high scores OR make it so that it reloads question and main-content -->
    <div class = "row" style = "margin-bottom: 5%;">
        <div class = "col-lg-12">
            <div class = "float-left" style = "position: relative; padding-left: 10px">
                <div id = "viewHighScores">View Highscores</div>
            </div>
    
            <div class = "float-right" style = "padding-right: 10px">
                <div id = "timer">Time: 75</div>
            </div>
    
        </div>
    </div>


    <div id = "everything">
        <div class="text-center">

            <div class = "row" style = "margin-left:0px; text-align: center; max-width: 75%; margin: auto;">
                <div class = "col">
                    <div id = "question"></div>
                </div>
            </div>
        
            <br>
        
            <div class = "row align-items-center" style = "position: relative; margin-left: 0px; max-width: 75%; margin: auto;">
                <div class = "col">
                    <div id = "main-content"></div>
                </div>
        
            </div>
        
            <br>
        
            <div id = 'buttons' class = 'btn-group-vertical'>
                <button type = "button" class = "btn btn-primary btn-sx" id = "mainButton">Start Quiz</button>
            </div>

            <div class = "row text-center">
                <div class = "col">
                    <div id = 'rightOrWrong'>
    
                    </div>
                </div>
            </div>

        </div>
    


        <div id="nameField" class="text-center"></div>
        </div>
    
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Javascript -->
    <script type = "text/javascript" src = "script.js"></script>
    <script type = "text/javascript" src = "questions.js"></script>
</body>
</html>
